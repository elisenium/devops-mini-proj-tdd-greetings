        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
            node-version: '14.x'

      - name: Installer les dÃ©pendances
        run: npm install

      - name: Afficher l'heure de commencement de la pipeline
        run: echo "L'heure de commencement de la pipeline est $(date)"

      - name: VÃ©rifier le formatage avec Prettier
        run: npm run prettier:fix

      - name: Linter le code avec ESLint
        run: npm run lint:fix

      - name: Tester le code en faisant un test coverage
        run: npm test --coverage

